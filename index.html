<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Swift Net</title>

		<!-- <link rel="stylesheet" href="css/d3.css"> -->
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-state="introduccion" data-external="slides/01-introduccion.html"> </section>
				<section data-state="planteamiento-tecnico" data-external="slides/02-planteamiento-tecnico.html"> </section>
				<section data-state="planteamiento-administrativo" data-external="slides/03-planteamiento-administrativo.html"> </section>
				<section data-state="equipos" data-external="slides/04-equipos.html"> </section>
				<section data-state="clientes" data-external="slides/05-clientes.html"> </section>
				<section data-state="reubicacion" data-external="slides/06-reubicacion.html"> </section>
				<section data-state="nodo" data-external="slides/07-nodo.html"> </section>
				<section data-state="potencia" data-external="slides/08-potencia.html"> </section>
				<section data-state="seguimiento" data-external="slides/09-seguimiento.html"> </section>
				<section data-state="notificaciones" data-external="slides/10-notificaciones.html"> </section>
			</div>
		</div>

		<script src="js/reveal.js"></script>
		<!-- <script src="js/d3.min.js"></script>
		<script type="text/javascript" src="js/ray-casting.js"></script>
		<script type="text/javascript" src="js/delaunay.js"></script>
		<script type="text/javascript" src="js/voronoi.js"></script> -->
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				dependencies: [
				    { src: 'plugin/external/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/math/math.js', async: true },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
		<script type="text/javascript">
		    function hideAllMarks(answerNumber){
		        var criteria = ['content', 'communicative', 'organization', 'language'];
		        criteria.forEach(function(mark){
		            document.getElementById(mark+'-mark-'+answerNumber).style.display = 'none';
		        });
		    }
		    function showMark(mark, answerNumber){
		        document.getElementById(mark+'-mark-'+answerNumber).style.display = 'block';
		    }
		</script>
		<style>
				img {
					height: 400px;
					width: auto;
				}
		</style>
	</body>
</html>
